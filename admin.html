<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons/ecommers.png" />
    <link
      rel="stylesheet"
      media="screen and (max-width:750px)"
      href="phone.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/fontsource/dancing-script/index.css"
    />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Modern Living</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-navbar">
        <div class="logo">
          <h2 class="animate__animated animate__zoomIn modern-living">
            Modern Living
          </h2>
        </div>
        <div class="nav-menu">
          <div class="navbar-buttons">
            <a href="./index.html" class="cart-button">Home</a>
            <i class="cart-button fa fa-home"></i>
          </div>
          <div class="navbar-buttons">
            <a class="cart-button" href="./cart.html">Cart</a>
            <i class="cart-button fab fa-opencart menu-icon"></i>
          </div>
          <div class="navbar-buttons">
            <a class="admin-button" href="./admin.html">Admin</a>
            <i class="fas fa-user-shield menu-icon"></i>
          </div>
        </div>
      </div>
      <div>
        <h2 class="home">Home, our favorite place to be!</h2>
      </div>
      <div class="main-products">
        <div class="title">
          <h2 class="products-title">Admin</h2>
          <hr class="line" />
        </div>
      </div>
      <div class="admin-products">
        <div class="add-products">
          <!-- Form New Product -->
          <form class="form">
            <div class="form-group">
              <label class="image-new-product" for="image">Image</label>
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                size="60"
                type="text"
                class="form-control"
                id="image"
                placeholder="Product Image URL/Location"
              />
            </div>
            <div class="form-group">
              <label class="title-new-product" for="title">Title</label>
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                size="70"
                type="text"
                class="form-control"
                id="title"
                placeholder="Product title"
              />
            </div>
            <div class="form-group">
              <label class="description-new-product" for="description"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                size="60"
                type="text"
                class="form-control"
                id="description"
                placeholder="Product Description"
              />
            </div>
            <div class="form-group">
              <label class="price-new-product" for="price">Price</label>
              <input
                type="text"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
                size="20"
                type="text"
                class="form-control"
                id="price"
                placeholder="Product Price"
              />
            </div>
            <!-- Avem nevoie de ProducId pentru a pune in el ID-ul. Acesta este Hidden in pagina-->
            <div class="form-group">
              <input type="hidden" id="productId" name="productId" />
            </div>
          </form>
          <div class="buttons">
            <button class="add-new-product btn-admin btn btn-outline-secondary">
              Add new product
            </button>
            <button class="update-product btn-admin btn btn-outline-secondary">
              Update product
            </button>
          </div>
          <div class="all-admin-products">
            <table class="table table-sm">
              <thead>
                <tr class="firstRawTable">
                  <th scope="col">Id</th>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody class="admin-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/admin.js"></script>
  </body>
</html>
